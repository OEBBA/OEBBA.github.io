<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AfroPunk Inspired</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
    }

    .panel1 { background-image:url(https://66.media.tumblr.com/6f2dc78dd328c98428763f3d7f03a0ef/tumblr_pe6uw11k4y1tag59yo10_1280.jpg); }
    .panel2 { background-image:url(https://66.media.tumblr.com/ab15e9e0f756b553e8f895c0f48329e0/tumblr_pe6uw11k4y1tag59yo9_1280.jpg); }
    .panel3 { background-image:url(https://66.media.tumblr.com/e8dc9ead0d16ff90454a36312675ba79/tumblr_pe6uw11k4y1tag59yo1_1280.jpg); }
    .panel4 { background-image:url(https://66.media.tumblr.com/0d14a16d968fe168ec0249fe043554a7/tumblr_pe6uw11k4y1tag59yo6_1280.jpg); }
    .panel5 { background-image:url(https://66.media.tumblr.com/8b6310d14ee53e25d42976e902c1d3ff/tumblr_pe6uw11k4y1tag59yo4_1280.jpg); }

    /* Flex Items */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child { transform: translateY(0); }
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child { transform: translateY(0); }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 5;
      font-size: 40px;
    }

    @media only screen and (max-width: 600px) {
      .panel p {
        font-size: 1em;
      }
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Fine</p>
      <p>Art</p>
      <p>Exhibition</p>
    </div>
    <div class="panel panel2">
      <p>Good</p>
      <p>Music</p>
      <p>Vibes</p>
    </div>
    <div class="panel panel3">
      <p>The</p>
      <p>Entertainment</p>
      <p>Center</p>
    </div>
    <div class="panel panel4">
      <p>Your</p>
      <p>Culture</p>
      <p>Is Important</p>
    </div>
    <div class="panel panel5">
      <p>The</p>
      <p>Fashion</p>
      <p>Show</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
  </script>

</body>
</html>
